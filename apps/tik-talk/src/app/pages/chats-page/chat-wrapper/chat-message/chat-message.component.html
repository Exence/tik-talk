@if (message(); as message) {
<app-circle-avatar
  class="size32"
  [avatarUrl]="profile.avatarUrl"
></app-circle-avatar>
<div class="message-content">
  <div class="message-content__header tt-control-label">
    <span>{{ profile.firstName }} {{ profile.lastName }}</span>
    <span>{{ message.createdAt | addTimezonePipe | date : 'HH:mm' }}</span>
  </div>
  <div class="flex-container">
    <div class="message-content__body">
      {{ message.text }}
    </div>
  </div>
</div>

}
