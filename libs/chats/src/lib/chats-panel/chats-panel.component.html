<div class="chat-search">
  <div class="chat-search-wrapper">
    <input
      type="text"
      placeholder="Искать..."
      class="tt-form-input chat-search__input"
      [formControl]="chatSearch"
    />
    <svg icon="search" class="chat-search__icon"></svg>
  </div>
</div>
<div class="chat-btns">
  @for (chat of filteredChats$ | async; track chat.id) {
  <tt-chat-btn [chat]="chat"></tt-chat-btn>
  }
</div>
