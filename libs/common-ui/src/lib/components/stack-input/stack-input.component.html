<div class="stack-input__wrapper">
  @for (skill of stack(); track skill) {
  <div class="skill-tag">
    <button class="btn-empty" type="button" (click)="onDeleteSkill($index)">
      <svg icon="cross" class="svg12"></svg></button
    ><span>{{ skill }}</span>
  </div>
  }
  <input class="stack-input__ghost-input" [(ngModel)]="skillInputValue" />
</div>
