@if (chats().length; as chats) {
  <app-chats-panel></app-chats-panel>

  <div class="chat-workspace">

  </div>
} @else {
  <div class="empty-chats">

    <a [routerLink]="['/search']" class="btn">Найти собеседника</a>
  </div>
}
