<app-circle-avatar 
  class="size32"
  [avatarUrl]="avatarUrl"
/>
<textarea 
  class="post-input-textarea"
  rows="2"

  [(ngModel)] = "content"
  (input)="onTextareaInput($event)"
></textarea>

<button class="btn-icon" (click)="onSendPost()">
  <svg icon="send-message" class="svg16"></svg>
</button>
